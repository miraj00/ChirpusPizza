<h1>{{ title }}</h1>

<div>
  <table>


    <thead>
      <tr>
        
        <th>Item</th>
        <th>Category</th>
        <th>price</th>
        <th>Icon</th>
      </tr>
    </thead>


    <tbody>
      <tr *ngFor="let item of menuItems; index as i">
      <!--  <td>{{ i }}</td> -->
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.icon }}</td>
      </tr>
    </tbody>

    
  </table>
</div>
